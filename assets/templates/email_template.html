<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
</head>

<body>
    <div style='display: flex; flex-direction: column; align-items: center;'>
        <h1>Join Group 691 - J-A-Y</h1>        
    </div>

    <div style="padding: 20px;">
        <p> Hi {{username}},</p>

        <p>Forgot your Password?</p>
        <p>We received a request to reset the password for your account.</p>

        <p>To reset your password, click on the button below:</p>
        <a href="{{reset_link}}"><button
                style="border: none; border-radius: 8px; background-color: #2a3647; color: #FFFFFF; font-size: 16px; padding: 10px; cursor: pointer;"
                onmouseover="this.style.backgroundColor='rgba(42, 54, 71, 0.8)'"
                onmouseout="this.style.backgroundColor='rgb(42, 54, 71)'">Reset password</button></a>
    </div>
</body>

</html>

<!--Die Index.html ist die Startseite also wäre das die log-in.html.-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./font/fonts.css">
    <link rel="stylesheet" href="./style/log_in.css">
    <link rel="shortcut icon" href="./assets/img/Logo for Favicon construction.svg" type="image/x-icon">
    <script src="./js/storage.js"></script>
    <script src="./js/log_in.js"></script>
    <title>Sign up</title>
</head>

<body class="background-color-F6F7F8" onload="loadUsers()">
    <div id="startscreen_logo" class="startscreen-logo-side">
        <img id="join_logo" src="./assets/img/Capa1.svg" alt="">
    </div>

    <div class="content-log-in">
        <div id="sign_up" class="sign-up">
            <div class="sign-up-logo">
                <img src="./assets/img/sign_up.svg" alt="">
            </div>
            <form class="sign-up-form" onsubmit="signUp(); return false">

                <div id="name" class="log-in-input mb-3">
                    <input required type="text" class="name-sign-up-bg" id="name_sign_up" placeholder="Name">
                    <div class="password-icon"><img id="user_icon" src="./assets/img/user_icon.svg" alt=""></div>
                    <label for="content">Wrong password Ups! Try again.</label>
                </div>

                <div id="email" class="log-in-input mb-3">
                    <input required type="email" class="email-sign-up-bg" id="email_sign_up" placeholder="Email" onmouseup="resetWrongEnter('email')">
                    <div class="password-icon"><img id="email_icon" src="./assets/img/mail.svg" alt=""></div>
                    <label for="content">Email already exists</label>
                </div>

                <div id="password1" class="log-in-input mb-3">
                    <input required type="password" class="password-sign-up-bg" id="password1_input" placeholder="Password" onmouseup="showPasswordIcon('password1')">
                    <div class="password-icon"><img id="password1_icon" src="./assets/img/lock.svg" alt=""></div>
                    <label for="content">Wrong password Ups! Try again.</label>
                </div>

                <div id="password2" class="log-in-input mb-3">
                    <input required type="password" class="password-sign-up-bg" id="password2_input" placeholder="Password" onmouseup="resetWrongEnter('password2'); showPasswordIcon('password2')">
                    <div class="password-icon"><img id="password2_icon" src="./assets/img/lock.svg" alt=""></div>
                    <label for="content">Ups! your password don´t match</label>
                </div>

                <div class="mb-3 form-check d-flex-around">
                    <div>
                        <input required type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="exampleCheck1">I accept the <a href="">Privacy policy</a></label>                        
                    </div>                       
                </div>
                <div class="submit-btn">
                    <button type="submit" class="signup-btn login-btn-filled">Sign up</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/img/Logo for Favicon construction.svg">
    <link rel="stylesheet" href="../style/board.css">
    <link rel="stylesheet" href="../style/menuTemplate.css">
    <link rel="stylesheet" href="../font/fonts.css">
    <link rel="stylesheet" href="../style/generalclasses.css">
    <link rel="stylesheet" href="../style/contacts2.css">
    <script src="../js/storage.js"></script>
    <script src="../js/summary.js"></script>
    <script src="../js/menuTemplate.js"></script>
    <script src="../js/board.js"></script>
    <title>Board</title>
</head>

<body onload="generateSideBar()">
    <div id="content"></div>
    <div class="topic">
        <h1 class="heading">Board</h1>
        <div class="flex-box">
            <form action="submit">
                <input class="search" type="text" placeholder="Find Task">
            </form>
            <div class="add-task-button">
                Add task <span class="add-symbol">+</span>
            </div>
        </div>
    </div>
    <div class="to-do-container">
        <div class="table-heading">
            To do <img src="../assets/img/Property 1=Variant3.svg" alt="+icon" class="add-icon">
        </div>
        <div class="table-heading">
            In progress <img src="../assets/img/Property 1=Variant3.svg" alt="+icon" class="add-icon">
        </div>
        <div class="table-heading">
            Await feedback <img src="../assets/img/Property 1=Variant3.svg" alt="+icon" class="add-icon">
        </div>
        <div class="table-heading">
            Done
        </div>

    </div>
    <div class="added-task-container">
        <div class="added-tasks" id="to-do-tasks"></div>
        <div class="added-tasks" id="in-progress-tasks"></div>
        <div class="added-tasks" id="await-feedback-tasks"></div>
        <div class="added-tasks" id="done-tasks"></div>
    </div>

</body>

</html>
